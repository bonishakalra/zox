<div class="modal fade" id="twitterSignUpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
	    <div class="modal-content">
	      	<div class="modal-header">
	        	<h5 class="modal-title" id="exampleModalLabel"><i class="fa fa-twitter-square fa-2x" aria-hidden="true"></i> Twitter Sign In</h5>
	     	</div>
	      	<div class="modal-body">
	    		<label id="screenName">Screen Name :</label>
	    		<input class="form-control" type="text" name="screenName" ng-model="main.screenName">
	      	</div>
		    <div class="modal-footer">
		    	<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary" ng-click="main.getTwitterData();" data-dismiss="modal">Submit</button>
		    </div>
	    </div>
	</div>
</div>
